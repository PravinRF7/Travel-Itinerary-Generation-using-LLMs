{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <a href="{% url 'blog:index' %}" class="logo">
            <img src="{% static 'images/logo.png' %}" alt="Logo">
        </a>
        <nav>
            <ul>
                <li><a href="{% url 'blog:index' %}" class="nav-link">Home</a></li>
                <li><a href="{% url 'blog:index' %}#about" class="nav-link" id="about-link">About</a></li>
                <li><a href="{% url 'blog:index' %}#contact" class="nav-link" id="contact-link">Contact</a></li>
                </button>
                <button class="night-mode-toggle" onclick="toggleNightMode()">
                    <span id="modeIcon">üåô</span>
                </button>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2><i class="fas fa-sign-in-alt"></i> Login</h2>
        
        {% for message in messages %}
        <h5 style="color:red;">{{ message }}</h5>
        {% endfor %}
        <form method="post" action="{% url 'blog:login' %}">
            {% csrf_token %}
            <label for="email">Email:</label>
            <input type="text" name="email" id="userName" placeholder="Username">

            <div class="password-container">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" name="password" required>
            </div>
            <button type="submit"><i class="fas fa-sign-in-alt"></i> Login</button>
        </form>
        
        <!-- Forgot Password Link -->
        <p><a href="{% url 'blog:forgot_password' %}"><i class="fas fa-unlock-alt"></i> Forgot your password?</a></p>
        
        <p>New user? <a href="{% url 'blog:register' %}"><i class="fas fa-user-plus"></i> Sign up here</a></p>
    </div>

    <script>
        function toggleNightMode() {
            var body = document.body;
            var modeIcon = document.getElementById('modeIcon');

            if (body.classList.toggle('night-mode')) {
                modeIcon.textContent = '‚òÄÔ∏è'; // Sun icon for day mode
            } else {
                modeIcon.textContent = 'üåô'; // Moon icon for night mode
            }
        }
    </script>
</body>
</html>
