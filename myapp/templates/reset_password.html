{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <!-- Load static CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        {% for message in messages %}
        <h5 style="color:rgb(99, 214, 58);">{{ message }}</h5>
        {% endfor %}
        <form id="resetPasswordForm" action="{% url 'blog:reset_password' %}" method="post">
            {% csrf_token %}
            <label for="token">Enter the token sent to your email:</label>
            <input type="text" name="token" required>
            <label for="new_password">New Password:</label>
            <div class="password-container">
                <input type="password" id="new_password" placeholder="Enter your new password" name="password" required>
            </div>
            <label for="confirm_password">Confirm Password:</label>
            <div class="password-container">
                <input type="password" id="confirm_password" placeholder="Confirm your new password" name="password2" required>
            </div>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>
</html>
